  <div class="d-flex">
    <div>
      <app-sidebar *ngIf="showHead"></app-sidebar>
    </div>
    <div class="d-flex flex-column w-100 bg-light mt-0">
        <nav *ngIf="showHead" class="navbar navbar-expand-lg navbar-warning w-100 d-flex justify-content-end shadow p-3 bg-body-tertiary rounded" style="gap: 30rem;">
          <div style="display: flex;justify-content: center;gap: 150px;">
            <h3 style="color:black;">{{currentDate | date:'dd MMMM yyyy'}}</h3>
            <h3 style="color:black;">{{CurrentTime}}</h3>
          </div>
          <div class="d-flex justify-content-end">
            <button (click)="logout()" type="button" class="btn btn-outline-danger" title="Deconnection" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-box-arrow-left"></i>
            </button>
          </div>
        </nav>
